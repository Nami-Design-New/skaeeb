            <input type="text" id="email" placeholder="Example: mail@mail.com">
          </div>
          <div class="inputFeild">
            <label class="fw-bold" for="message">Message</label>
            <textarea name="message" id="message" rows="5" placeholder="Write your message"></textarea>
          </div>
          <button type="submit" class="animatedLink m-auto mt-2">
            Send
            <i class="fa-light fa-paper-plane ms-2"><span></span></i>
          </button>
